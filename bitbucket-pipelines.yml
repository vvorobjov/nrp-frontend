#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:15.0.1

pipelines:
  branches:
    development:
      - step:
          name: Build and Test
          caches:
            - node
          script:
            - cp src/mocks/config_test.json src/config.json
            - npm install
            - npm test
      - step:
          name: Code linting
          script:
            - npm install eslint
            - npx eslint .
          caches:
            - node